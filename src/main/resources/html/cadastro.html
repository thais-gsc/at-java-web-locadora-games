    <title>Locadora de Videogames</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Locadora de Videogames</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="busca.html">Busca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <form class="row g-4">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nome: </label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Sobrenome: </label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1" class="form-label">E-mail: </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com.br">
            </div>
            <div class="col-md-4">
                <label for="inputPassword">Senha: </label>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Li e estou de acordo com os termos e condições para me cadastrar.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar-se</button>
            </div>
        </form>
    </main>

    <footer class="footer bg-dark text-center">
        <div class="container">
            <span class="text-muted">Assessment da disciplina Desenvolvimento com Java EE - Infnet 2021</span>
        </div>
    </footer>
</body>

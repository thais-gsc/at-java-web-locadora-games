<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locadora de Videogames</title>
        <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Locadora de Videogames</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Busca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section style="text-align: center;">
        <form action="#" th:action="@{/...}" th:object="${}" method="post">
            <div class="mb-3">
                <label for="example" class="form-label" style=" margin-top: 20px;"><strong>Buscar por plataforma</strong></label>
                <input class="form-control" list="opcoesPlataforma" placeholder="Digite para buscar" style="width: 50%; margin-left: 25%; margin-bottom: 20px;">
                <datalist id="opcoesPlataforma">
                    <option value="PC">
                    <option value="Browser">
                </datalist>
                <button type="submit" class="btn btn-dark">Buscar</button>
        </form>

        <form action="#" th:action="@{/...}" th:object="${}" method="post" style=" margin-top: 50px;">
            <div class="mb-3">
                <label for="example" class="form-label" style=" margin-top: 20px;"><strong>Buscar por gênero</strong> </label>
                <input class="form-control" list="opcoesGenero" placeholder="Digite para buscar" style="width: 50%; margin-left: 25%; margin-bottom: 20px;">
                <datalist id="opcoesGenero">
                    <option value="MMORPG">
                    <option value="Sports">
                    <option value="MOBA">
                    <option value="Shooter">
                    <option value="Action">
                    <option value="Strategy">
                </datalist>
                <button type="submit" class="btn btn-dark">Buscar</button>
        </form>
    </section>

    <footer class="footer bg-dark text-center">
        <div class="container">
            <span class="text-muted">Assessment da disciplina Desenvolvimento com Java EE - Infnet 2021</span>
        </div>
    </footer>
</body>

</html>
